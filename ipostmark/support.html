<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<title>iPostMark Support</title>
		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
		<meta name="description" content="iPostMark is a mobile iPhone App that makes it simple to embed your custom watermark into photos when you publish to the Twitter community." />
        <meta name="author" content="Blue Brindle Software, Inc." />
		<meta name="keywords" content="iPostMark,iPhone,mobile,watermark,photo,post,publish,twitter,twitpic,yfrog,community" />
		<meta name="copyright" content="Copyright (c) 2010 Blue Brindle Software, Inc." />
		
		<!-- figure out which style to pull in -->
		<script type="text/javascript">
			if (/mobile.*safari/i.test(navigator.userAgent)) {
				document.write('<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=2.5; user-scalable=1;" />');
				document.write('<link rel="stylesheet" type="text/css" href="style/ipostmarkmobile.css" />');
			} else {
				document.write('<link media="only screen and (max-device-width: 480px)" rel="stylesheet" type="text/css" href="style/ipostmarkmobile.css" />');
				document.write('<link media="screen and (min-device-width: 481px)" rel="stylesheet" type="text/css" href="style/ipostmark.css" />');
			}
		</script>
		<!-- or, if they have javascript off... -->
		<noscript>
			<link rel="stylesheet" type="text/css" href="style/ipostmarkmobile.css" />
		</noscript>
    </head>

    <body>
    	<div id="pageContent">
	    	<div id="banner">
	    		<div class="logo"></div>
	    	</div>

				</div>

				<div class="shadowHorz"></div>
			</div>

				</div>
				<div class="clearFloat"></div>
				<div class="shadowHorz"></div>
			</div>
			
			<div id="footer">

			</div>
		</div>
    </body>
</html>
